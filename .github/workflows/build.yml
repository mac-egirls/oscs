name: Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        uses: TeX-Live/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic
            latexmk
            extsizes
            booktabs
            braket
            clrscode3e
            courier
            derivative
            enumitem
            l3backend
            listings
            mathpartir
            mdwtools
            multirow
            pgf
            physics
            setspace
            siunitx
            soul
            svg
            tabulary
            ulem
            wrapfig
            xcolor
            collection-fontsrecommended

      - name: Compile LaTeX documents
        run: |
          find . -name '*.tex' -not -path './template/*' -not -path './site/*' -print0 \
            | xargs -0 -I{} -P $(nproc) sh -c '
                dir=$(dirname "{}")
                file=$(basename "{}")
                echo "::group::Compiling {}"
                cd "$dir" && latexmk -pdf -interaction=nonstopmode -halt-on-error "$file" 2>&1
                status=$?
                echo "::endgroup::"
                if [ $status -ne 0 ]; then
                  echo "::error file={}::LaTeX compilation failed for {}"
                  exit 1
                fi
              '

      - name: Create release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Latest Build"
          files: |
            LICENSE
            **/*.pdf

      - name: Organize PDFs for site
        run: |
          mkdir -p pdfs
          find . -name "*.pdf" -not -path "./site/*" -not -path "./pdfs/*" -not -path "./template/*" | while read -r pdf; do
            dir=$(dirname "$pdf" | sed 's|^\./||')
            mkdir -p "pdfs/$dir"
            cp "$pdf" "pdfs/$dir/"
          done

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: pdfs/

  build_site:
    needs: build_latex
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: pdfs
          path: site/public/pdfs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: site

      - name: Build site
        run: npm run build
        working-directory: site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
